<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Registration Form</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css>

    <style>
        div {
            margin-bottom: 5px;
        }

        label {
            font-size: large;
        }
    </style>

</head>

<body class="bg-info text-white">

    <div class="text-center">
        <h1 class="bg-dark p-3 font-weight-bolder">Registration Form</h1>
    </div>

    <div class="container" style="margin-top: 5px;">

        <form action="index.php" method="post">

            <div class="row">
                <div class="col">
                    <label>First Name</label>
                </div>
                <div class="col">
                    <input type="text" id="fname" class="form-control" placeholder="Enter the first name" name="fname">
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <label>Last Name</label>
                </div>
                <div class="col">
                    <input type="text" id="lname" class="form-control" placeholder="Enter the last name" name="lname">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Email ID</label>
                </div>
                <div class="col">
                    <input type="email" id="email" class="form-control" placeholder="xyz123@gmail.com" name="email">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Contact Number</label>
                </div>
                <div class="col">
                    <input type="tel" id="contactNumber" class="form-control" placeholder="Enter the contact number" name="contactNumber">
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <label> Enter Address</label>
                </div>
                <div class="col">
                    <textarea rows="3" cols="20" id="address" class="form-control"
                        placeholder="Enter the full address" name="address"></textarea>
                </div>
            </div>



            <div class="row">
                <div class="col">
                    <label>Registration Date</label>
                </div>
                <div class="col">
                    <input type="date" id="registrationDate" class="form-control" name="registrationDate" required>
                </div>
            </div>



            <div class="row">
                <div class="col">
                    <label></label>
                </div>
                <div class="col">
                    <input type="submit" id='submit' value="Submit" class="btn btn-success btn-lg" />
                </div>
            </div>
        </form>
        <div class="bg-dark text-white h4 text-center" id="result"></div>
    </div>

    <!-- <script src="script.js" lang="text/javascript"></script> -->

</body>

</html>
